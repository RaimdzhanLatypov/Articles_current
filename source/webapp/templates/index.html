{% extends 'base.html' %}
{% block link %}
    <li class="nav-item">
          <a class="nav-link" href="{% url 'article_add' %}">Создание статьи</a>
    </li>
{% endblock %}

{% block content %}

    <h1>Articles</h1>
    <br>
    {% for article in articles %}
        <div class="card mt-3" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">{{ article.title }}</h5>
                <h6 class="card-subtitle mb-2 text-body-secondary">{{ article.author }}</h6>
                <p class="card-text">{{ article.content }}</p>
                <a href="{% url 'article_view' article.pk %}" class="card-link">Детальный просмотр</a>
            </div>
        </div>
{% endfor %}
{% endblock %}
